{% extends 'base.html' %}

    {% block head %}

    {% load static %}
    <link rel="stylesheet" href="{% static 'WMPApp/style.css' %}" type="text/css">
    {% endblock %}


    {% block body %}
    <body class="text-center" >



    <div class="container">
  <div class="row">

    </div>

        {% load static %}
        <img src="{% static 'images/static/Captura.JPG' %}"/>

      <form  class="form-signin" >
          <label for="inputUser" class="sr-only">Usuario</label>

            <button type="submit" class="Ingresar">Ingresar</button>
        </form>
    </div>
    <div class="col-sm">

    </div>
  </div>
</div>

     </body>
