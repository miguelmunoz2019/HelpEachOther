{% extends 'base.html' %}

 {% block head %}
    <title>Perfil</title>
    {% endblock %}
{% block body %}
<div class="content">
    <div class="content">
        <div class="row">
            <div class="col-md-3">
                <div class="card card-user">
                    <div class="image">
                        <img src="/static/images/static/bg5.jpg" alt="...">
                    </div>
                    <div class="card-body">
                        <div class="author">
                            <a href="#">
                                <img class="avatar border-gray" src="/static/images/static/worker1.jpg">
                                <h5 class="title">{{ myName }}</h5>
                            </a>
                            <p class="description">
                              Calificacion  : 4.5/5.0
                            </p>
                        </div>
                        <p class="description text-center">
                            <br> Gerente General
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 col-md-6">
            <div class="card card-chart" style="height:95%">
                <div class="card-header">
                    <h5 class="card-category">Última valoración</h5>
                </div>
                <div class="card-body">
                    <div class="chart-area">
                        <canvas id="radar-chart" width="240" height="120"></canvas>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="stats">
                        <i class="fas fa-sync"></i> Just Updated
                    </div>
                </div>
            </div>

        </div>
             <div class="col-lg-4 col-md-6">
            <div class="card card-chart" style="height:95%">
                <div class="card-header">
                    <h5 class="card-category">Retroalimentacion</h5>
                </div>
                <div class="card-body">

                                <img class="img" src="/static/images/static/video.jpg">

                    </div>


            </div>

        </div>

        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>

{% load static %}
<script type="text/javascript" src="{% static 'WMPApp/chartEsperadoPerfil.js' %}"></script>


{% endblock %}
