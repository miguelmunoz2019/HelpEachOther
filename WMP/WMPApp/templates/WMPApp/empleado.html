{% extends 'base2.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'WMPApp/stylegerente.css' %}" type="text/css">
{% block body %}
<br>
<div class="container">
    <div class="row">
        <div class="col-sm-5" style="width:100px; padding:0px ; background-color:#85daff">
            <table class='table'>
                <tr>
                    <td>
                        <img src="/static/images/static/Perfil1.JPG" />
                    </td>
                    <td>
                        <br />
                        <font size="4" face="Arial"><B>Equipo:</B></font>
                        <font size="3" face="Arial">Desarrollo</font>
                        <br />
                        <font size="4" face="Arial"><B>Nombre:</B></font>
                        <font size="3" face="Arial">Manuel Vallejo</font>
                        <br />
                        <font size="4" face="Arial"><B>Cargo:</B></font>
                        <font size="3" face="Arial">Code Developer</font>
                        <br />
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-sm-4">
            Calendario
        </div>
        <div class="col-sm-3">
            Gafica
        </div>
    </div>
    <div class="row">
        <div class="col-sm bg-success text-white">
                <font size="5" face="Arial"><B>Resumen</B></font>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            Tabla de trabajos
        </div>
        <div class="col-md-6 mb-4">
            <!--Card-->
            <div class="card card-cascade narrower">
                <!--Card image-->
                <div class="view view-cascade gradient-card-header peach-gradient">
                    <h5 class="mb-0">Custom map</h5>
                </div>
                <!--/Card image-->
                <!--Card content-->
                <div class="card-body card-body-cascade text-center">

                    <!--Google map-->
                    <div id="map-container-google-9" class="z-depth-1-half map-container-5" style="height: 300px">
                        <iframe src="https://maps.google.com/maps?q=bogotat&t=&z=13&ie=UTF8&iwloc=&output=embed"
                            frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>
                </div>
                <!--/.Card content-->
            </div>
            <!--/.Card-->
        </div>
        <!--Grid column-->
    </div>
</div>
{% load static %}
<link rel="stylesheet" href="{% static 'WMPApp/stylemapa.css' %}" type="text/css">
{% load static %}
<link rel="stylesheet" href="{% static 'WMPApp/stylecalendar.css' %}" type="text/css"
{% endblock %}
